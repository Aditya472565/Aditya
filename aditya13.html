<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="acfff">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Information</h1>
        
        <form action="/submit-payment" method="POST" class="payment-form">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="John Doe">
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456" maxlength="19">
            
            <div class="expiry-cvv-container">
                <div class="expiry">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>

                <div class="cvv">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="123">
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
